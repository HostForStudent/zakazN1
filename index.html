<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Выгодный автокредит в Ташкенте</title>
</head>

<body>
   <div class="wrapper">
      <div class="header">
         <div class="header__info">
            <div class="container">
               <div class="header__location">
                  <img src="icons/location.svg" class="header__icon" alt="location">
                  <address>г.Ташкент, ул. Усмона Носира 113</address>
               </div>
               <div class="header__connection">
                  <a href="#" class="header__tel">
                     <img src="icons/smartphone.svg" class="header__icon" alt="location"> +99895 169 09 88</a>
                  <a href="#" class="header__email">
                     <img src="icons/email.svg" class="header__icon" alt="icon">
                     info@rauto.uz</a>
               </div>
               <div class="header__icons ">
                  <a href="#" class="header__icons-item">
                     <img src="icons/search.svg" class="header__icon" alt="location">
                  </a>
                  <a href="#" class="header__icons-item">
                     <img src="icons/ves.svg" class="header__icon" alt="location">
                  </a>
                  <a href="#" class="header__icons-item">
                     <img src="icons/dollar.svg" class="header__icon" alt="location">
                     <span>33.70</span>
                  </a>
               </div>
               <div class="header__respons">
                  <div>
                     <a href="#" class="header__item">
                        <img src="icons/search.svg" class="header__icon" alt="icon">
                     </a>
                  </div>
                  <a href="#" class="header__item">
                     <img src="icons/smartphone.svg" class="header__icon" alt="icon"> +99895 169 09 88</a>
                  <a class="menu__icon menu__open">
                     <span></span>
                  </a>
                  <div class="menu header__item">
                     <div class="menu__body">
                        <h2 class="menu__title">Меню</h2>
                        <a class="menu__close">
                           <img src="icons/cross.svg" class="header__icon" alt="cross">
                        </a>
                        <div class="menu__block">
                           <div class="menu__link">
                              <a href="#">Главная</a>
                              <div class="menu__link-arrow">
                                 <img src="icons/arrow.svg" class="header__icon" alt="icon">
                              </div>
                           </div>
                           <div class="menu__link">
                              <a href="#">Автомобили</a>
                              <div class="menu__link-arrow">
                                 <img src="icons/arrow.svg" class="header__icon" alt="icon">
                              </div>
                           </div>
                           <div class="menu__link">
                              <a href="#">Услуги</a>
                              <div class="menu__link-arrow">
                                 <img src="icons/arrow.svg" class="header__icon" alt="icon">
                              </div>
                           </div>
                           <div class="menu__link">
                              <a href="#">Компания</a>
                              <div class="menu__link-arrow">
                                 <img src="icons/arrow.svg" class="header__icon" alt="icon">
                              </div>
                           </div>
                           <div class="menu__link">
                              <a href="#">Контакты</a>
                              <div class="menu__link-arrow">
                                 <img src="icons/arrow.svg" class="header__icon" alt="icon">
                              </div>
                           </div>
                        </div>
                        <div class="menu__block">
                           <a href="#" class="header__link">
                              <img src="icons/phone-white.svg" class="header__icon" alt="location"> +99895 169 09 88</a>

                           <a href="#" class="header__link">
                              <img src="icons/email-white.svg" class="header__icon" alt="icon">
                              info@rauto.uz</a>
                        </div>
                        <div class="menu__block menu__social">
                           <a href="#" class="menu__social-icon">
                              <img src="icons/facebook.svg" class="header__icon" alt="icon">
                           </a>
                           <a href="#" class="menu__social-icon">
                              <img src="icons/instagram.svg" class="header__icon" alt="icon">
                           </a>
                           <a href="#" class="menu__social-icon">
                              <img src="icons/youtube.svg" class="header__icon" alt="icon">
                           </a>
                        </div>
                        <div class="menu__block menu__block-location">
                           <img src="icons/marker-white.svg" class="header__icon" alt="location">
                           <address>г.Ташкент, ул.
                              Усмона Носира 113</address>
                        </div>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>



   </div>

<script src="js/script.js"></script>
</body>

</html>
